<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Card Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/getCard.css">
    <link rel="stylesheet" href="../css/notifications.css">
    <link rel="shortcut icon" href="../icons/Card_info_App.png" type="image/x-icon">
    <script src="../libs/sql-wasm.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>معلومات بطاقة الرقم القومي</h1>
            <p>قم بإدخال بيانات العميل وفحص البطاقة الشخصية.</p>
        </header>

        <main>
            <!-- معلومات العميل -->
            <section class="custinfo">
                <label for="custName">اسم العميل:</label>
                <input type="text" id="custName">
            </section>

            <hr>

            <!-- عرض الصور -->
            <section class="cardimg">
                <h2>صور البطاقة الشخصية</h2>
                <div class="images">
                    <div class="image-box">
                        <img src="" alt="الوجه الأمامي لبطاقة الرقم القومي" class="card_view">
                        <button type="button" class="camera-btn" id="getFaceBtn">
                            <i class="fa-solid fa-camera"></i> التقاط صورة
                        </button>
                    </div>
                    <div class="image-box">
                        <img src="" alt="الوجه الخلفي لبطاقة الرقم القومي" class="card_view">
                        <button type="button" class="camera-btn" id="getBackBtn">
                            <i class="fa-solid fa-camera"></i> التقاط صورة
                        </button>
                    </div>
                </div>
            </section>

            <hr>

            <!-- بيانات البطاقة -->
            <section class="cardinfo">
                <h2>بيانات البطاقة</h2>
                <div class="form-group">
                    <label for="custmer">اسم العميل:</label>
                    <input type="text" id="custmer" placeholder="اسم العميل من البطاقة">
                </div>
                <div class="form-group">
                    <label for="cardno">الرقم القومي:</label>
                    <input type="text" id="cardno" placeholder="الرقم القومي">
                </div>
                <div class="buttons">
                    <button type="button" class="confirm-btn">تأكيد وفحص <i class="fa-solid fa-check"></i></button>
                    <button type="button" class="error-btn">غير صحيحة <i class="fa-solid fa-xmark"></i></button>
                </div>
            </section>
        </main>
    </div>

    <!-- notification messages part -->
    <div id="notification" class="hidden"></div>

    <script src="../js/getCard.js"></script>
    <script src="../js/notifications.js"></script>
</body>
</html>
