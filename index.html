<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read personal Card App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/notifications.css">
    <link rel="shortcut icon" href="./icons/Card_info_App.png" type="image/x-icon">
    <script src="./libs/sql-wasm.js"></script>
</head>
<body>
    <div class="logfrm">
        <h5>Login</h5>
        <div class="inpt">
            <i class="fa-solid fa-user"></i>
            <input type="text" name="username" id="username" placeholder="اسم المستخدم..">
        </div>
        <div class="inpt">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="كلمة المرور ..">
        </div>
        <button type="button" id="loginbtn">تسجيل الدخول</button>
    </div>

    <!-- notification messages part -->
    <div id="notification" class="hidden"></div>

    <!-- import java script file -->
     <script src="./js/login.js"></script>
     <script src="./js/notifications.js"></script>
